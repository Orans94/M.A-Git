<html lang="en">
<head>
    <title>jQuery File Tree Demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="../../common/jquery-2.0.3.min.js"></script>
    <script src="js/fileManager.js"></script>

    <style type="text/css">
        BODY,
        HTML {
            padding: 0px;
            margin: 0px;
        }
        BODY {
            font-family: Verdana, Arial, Helvetica, sans-serif;
            font-size: 11px;
            background: #EEE;
            padding: 15px;
        }

        H1 {
            font-family: Georgia, serif;
            font-size: 20px;
            font-weight: normal;
        }

        H2 {
            font-family: Georgia, serif;
            font-size: 16px;
            font-weight: normal;
            margin: 0px 0px 10px 0px;
        }

        .example {
            float: left;
            margin: 15px;
        }

        .demo {
            width: 200px;
            height: 400px;
            border-top: solid 1px #BBB;
            border-left: solid 1px #BBB;
            border-bottom: solid 1px #FFF;
            border-right: solid 1px #FFF;
            background: #FFF;
            overflow: scroll;
            padding: 5px;
        }

    </style>
    <link href="css/fileManager.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
        <div class="example">
            <h2>Default options</h2>
            <div id="fileTreeDemo_1" class="demo"></div>
        </div>

        <div id="wrapper">

            <form id="paper" method="get" action="">

                <div id="margin">File: <label for="fileName"></label><input id="fileName" type="text" name="title"></div>
                <label for="fileContent"></label><textarea placeholder="Enter something funny." id="fileContent" name="text" rows="4" style="overflow: hidden; word-wrap: break-word; resize: none; height: 160px; "></textarea>
                <br>
                <input id="button" type="submit" value="Create">

            </form>

        </div>
</body>
</html>
