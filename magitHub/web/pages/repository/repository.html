    <div class="container">
        <a class="navbar-brand" href="index.html">MagitHub</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">

<div class="limiter">
    <div class="container-table100">
        <button class="button" id="backButton">Back</button>
        <strong id="WCStatus"></strong>
        <button class="button" type="button" id="commit">Commit</button>
        <div class="operations">
        </div>
        <div class="wrap-table100">
            <div class="table100Branch">
                <em><b><i><strong>Branches</strong></i></b></em>
                <button class ="button" id="createNewBranchButton" type="button">Create new branch</button>
                <button class="button" id="checkoutButton" type="button">Checkout</button>
                <table class ="branchTable">
                    <thead>
                    <tr class="table100Branch-head">
                        <th class="branchNameColumn">Branch name</th>
                        <th class="isRemoteColumn">Is Remote</th>
                        <th class="isTrackingColumn">Is Tracking</th>
                        <th class="pointedCommitColumn">Pointed commit SHA-1</th>
                        <th class="commitMessageColumn">Commit message</th>
                    </tr>
                    </thead>
                    <tbody class = "branchTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100Commit">
                <em><b><i><strong>Commits</strong></i></b></em>
                <button class ="button" id="updateWC" type="button">Update WC</button>
                <table class="commitTable">
                    <thead>
                    <tr class="table100Commit-head">
                        <th class="commitMessageColumn">Message</th>
                        <th class="commitAuthorColumn">Author</th>
                        <th class="commitDateColumn">Date of creation</th>
                        <th class="commitSHA1Column">SHA-1</th>
                    </tr>
                    </thead>
                    <tbody class = "commitTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
